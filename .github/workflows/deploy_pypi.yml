name: Deploy to PyPI ðŸ“¦

# trigger deploy_to_pypi workflow once deploy_to_testpypi has successfully completed
on:
  workflow_run:
    workflows: [Deploy to TestPyPI ðŸ“¦]
    types:
      - completed

  # allow for workflow to be manually initiated from the Actions tab
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 10
    name: Deploy to PyPI ðŸ“¦
    runs-on: ubuntu-latest         # platform: [ubuntu-latest, macos-latest, windows-latest]
    strategy:
      matrix:
        python-version: [3.9]  #deploying using one Python version on 1 runner
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # install all required modules and dependancies using pip and setup.py installation
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python3 -m pip install setuptools wheel twine
        python3 setup.py install

    # Build package and upload to PyPI - python3 setup.py sdist bdist_wheel
    - name: Build and upload to PyPI
      run: |
        python3 setup.py sdist bdist_wheel
        twine check dist/*
        twine upload dist/* --verbose
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        TWINE_REPOSITORY: pypi

     # sleep for 30 seconds to ensure that distribution package has successfully been uploaded to PyPI
    - name: Wait / Sleep
      uses: jakejarvis/wait-action@master
      with:
        time: '30s'

    # download package of protpy from PYPI server to ensure it uploaded correctly
    - name: Install protpy from PyPI
      run: |
        pip install protpy --upgrade
        echo -e "import protpy as protpy\nprint(protpy.__version__)" | python3
        echo "protpy successfully installed"